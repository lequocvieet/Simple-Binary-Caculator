<html>
<head>

<title>Simple Binary Caculator</title>

<link rel="stylesheet" href="css/binaryCaculator.css" type="text/css">
<i class="fas fa-calculator"></i>

</head>

<body>
<header>
    <h1> Simple Binary Caculator</h1>
</header>

    <div id="elements" class="element">
        <div id="res" class="result"></div>
        <button id="btn0" class="button01">0</button>
        <button id="btn1" class="button01">1</button>
        <button id="btnClr" class="buttonClrEql">C</button>
        <button id="btnEql" class="buttonClrEql">=</button>
        <button id="btnSum" class="buttonSumSubMulDiv">+</button>
        <button id="btnSub" class="buttonSumSubMulDiv">-</button>
        <button id="btnMul" class="buttonSumSubMulDiv">*</button>
        <button id="btnDiv" class="buttonSumSubMulDiv">/</button>

    </div>
    
    

    <script src="js/binaryCaculator.js" type="text/javascript"></script>

    <footer class="site-footer">
            <div>
              <h6>About</h6>
              <p class="paragraph"> Simple Binary Caculator is my simple js project that allows you to caculate binary number!
                  With a poor css design and no responsive. 
              </p>
        </div>
  </footer>
</body>

</html>
